<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/bd0ea16fdf.js" crossorigin="anonymous"></script>

    <title>Movie-Library</title>
</head>
<body>
    <nav id="navbar">
        <nav class="nav-items-container">
            <nav class="logo-box">
                <i class="fas fa-film"></i>
                <h3>moviesLibrary</h3>
            </nav>

            <form class="search-box">
                <div class="search-wrapper">
                    <input type="text" class="search-field" id="inputValue" placeholder="Enter a movie name">

                    <div class="search-btn-container">
                        <button type="submit" id="search"><i class="fas fa-search btn"></i></button>
                    </div>
                </div>
            </form>

            <nav class="profile-box">
                <i class="fas fa-user-circle img"></i>

                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-sort-down"></i>
                </div>

                <div class="toggle">
                    <i class="fas fa-moon night"></i>
                    <i class="fas fa-sun day"></i>
                    <div class="toggle-ball"></div>
                </div>
            </nav>
        </nav>
    </nav>

    <section id="searchedResultBox"></section>
    <div class="movie-container"></div>

    <script src="./assets/js/api-stuff.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
